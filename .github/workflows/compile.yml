name: Compilar Diapositivas
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Compilar todos los archivos .tex
        uses: xu-cheng/latex-action@v3
        with:
          root_file: "*.tex"
          work_in_root_file_dir: true
          compiler: pdflatex

      - name: Preparar PDFs para release
        run: |
          mkdir -p release
          find . -name "*.pdf" ! -name "*diploma*" ! -name "diploma-git-github.pdf" -exec cp {} release/ \;

      - name: Crear Release con PDFs
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.pdf
          body: |
            ## ðŸ“š Diapositivas del Curso de Git
            
            Descarga las presentaciones en PDF de cada clase.
            
            ### Contenido:
            - Clases teÃ³ricas y prÃ¡cticas
            - Syllabus del curso